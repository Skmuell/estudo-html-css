<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>parágrafos</title>
</head>
<body>
    <h1>parágrafos e quebras de linhas</h1>
    <p>é so escrever aqui de todo jeito e é so colocar no meio das tags &lt;p&gt; e &lt;/p&gt;. blz <!--da ideia, assim que coloca comentário, blz-->
    </p>    
    <p>se for pra pular ou quebrar linha <br> tem que colocar a tag &lt;br&gt;, blz?</p>
    <p>oi</p>
    <p>Vamos colocar simbolos: 
    <br>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen; 
    &cent;
    &delta; <!--se colocar o D em maúsculo, ele muda.-->
    <p>Agora vamos para os emojis
    <br>
    &#x1F99C; <!--Não esquece de colocar as letras antes do codigo do emoji-->   
    </p>
    </p>
</body>
</html>
